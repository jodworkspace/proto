syntax = "proto3";

package rewrite.v1;
import "buf/validate/validate.proto";

service RewriteService {
  rpc Summarize(SummarizeRequest) returns (SummarizeResponse) {}
}

message SummarizeRequest {
  string contents = 1 [(buf.validate.field).string.max_len = 10000];
  string context = 2 [(buf.validate.field).string.max_len = 3000];;
  uint64 len = 3;
}

message SummarizeResponse {
  string summary = 1;
}

