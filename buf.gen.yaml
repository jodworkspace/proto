version: v2
clean: true
managed:
  enabled: true
  disable:
    - path: validate/validate.proto
  override:
    - file_option: go_package_prefix
      value: gitlab.com.vn/jodworkspace/protobuf
plugins:
  - remote: buf.build/grpc/go:v1.5.1
    out: go-pb
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/validate-go:v1.1.0
    out: go-pb
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: go-pb
    opt:
      - paths=source_relative
inputs:
  - directory: proto